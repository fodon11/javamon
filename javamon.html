<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="javamon.css">
    <title>Gotta code 'em all!</title>
</head>
<body>
    <canvas id="canvas" class="display-none"></canvas>
    <div id="after-canvas"></div>
    <div id="fight-scene">
        <div class="column1">
            <img class="player1" id="player1">
            <div id="health1-div"><canvas id="health1" class="display-none"></canvas></div>
        </div>
        <div class="column2">
            <img class="player2" id="player2">
            <div id="health2-div"><canvas id="health2" class="display-none"></canvas></div>
        </div>
    </div>
    <div id="column-div">
        <div id="column1"></div>
        <div id="column2"></div>
    </div>
    <div><button id="next">Next</button></div>
    <div><button id="fight" class="display-none">Fight!</button></div>
<script src="javamon.js"></script>
</body>
</html>
